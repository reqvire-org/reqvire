name: ğŸ› Bug Report
description: Report a bug or unexpected behavior in Reqvire
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the following information to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: ğŸ› Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'  
        3. Run command '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: âŒ Actual Behavior
      description: What actually happened instead?
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: ğŸ–¥ï¸ Environment
      description: Please provide information about your environment
      placeholder: |
        - OS: [e.g. Ubuntu 22.04, macOS 13.0, Windows 11]
        - Reqvire Version: [e.g. 0.3.2]
        - Rust Version: [e.g. 1.70.0]
        - Git Version: [e.g. 2.40.0]
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: âš™ï¸ Configuration
      description: Please share your reqvire.yaml configuration (remove any sensitive information)
      render: yaml
      placeholder: |
        specifications_folder: "specifications"
        output_folder: "html"
        # ... rest of your config

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“‹ Error Logs
      description: If applicable, add any error messages or logs
      render: shell
      placeholder: Paste error messages or logs here...

  - type: textarea
    id: additional
    attributes:
      label: ğŸ“ Additional Context
      description: Add any other context about the problem here (screenshots, links, etc.)
      placeholder: Any additional information that might help...

  - type: checkboxes
    id: terms
    attributes:
      label: ğŸ“‹ Checklist
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true